<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Tracker</title>
</head>
<body>
  <h1>Triangle Tracker</h1>
  <form id="triangle">
    <label for="Elength">left</label>
    <input id="Elength" type="text">
    <label for="Elength2">bottom</label>
    <input id="Elength2" type="text">
    <label for="Elength3">right</label>
    <input id="Elength3" type="text">
  </form>
  <div class="hidden">
    <div id="Equilateral" class="hidden">
      <img src="" alt="Equilateral">
    </div>
    <div id="Isosceles" class="hidden">
      <img src="" alt="Isosceles">
    </div>
    <div id="Scalene" class="hidden">
      <img src="" alt="Scalene">
      </div>
  </div>
</body>
</html>
